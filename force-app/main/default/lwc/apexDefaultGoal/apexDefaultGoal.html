<template>
    <lightning-card title="Create Defaukt Goal" icon-name="custom:custom14">
  
        <lightning-button
          label="Submit Goal"
          onclick={handleSubmit}
          variant="brand"
        >
        </lightning-button>
  
      <template if:true={error}>
        <div class="slds-text-color_error">{error}</div>
      </template>
  
      <template if:true={data}>
        <div class="slds-text-color_success">Goal created successfully!</div>
      </template>
    </lightning-card>
  </template>
