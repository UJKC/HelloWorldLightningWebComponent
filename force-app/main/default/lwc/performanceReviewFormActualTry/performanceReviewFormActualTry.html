    <lightning-input label="Performance Review Period" value={PRP} onchange={onChangeInput} name="PRP"></lightning-input>
    <lightning-input type="Number" label="Performance Review Rating" value={PRR} onchange={onChangeInput} name="PRR"></lightning-input>

    <lightning-button onclick={Save} label="Save?"></lightning-button>
